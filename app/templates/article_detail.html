{% extends 'base.html' %}

{% block title %}
{{ post.text }}
{% endblock%}

{% block content %}
<div class="container">
   <div class="row">
       <div class="p-3">
           <div class="card text-center" style="width: 18rem;">
               {% if article.photo %}
               <img class="card-img-top" src="{{ article.photo.url }}" alt="Article photo">
               {% endif %}
               <div class="card-body">
                   <h5 class="card-title">
                       {{ article.title }}
                   </h5>
                   <h6 class="card-subtitle">
                       {{ article.category }}
                   </h6>
                   <p class="card-text">
                       {{ article.description }}
                   </p>
                   <p class="card-text">
                       {{ article.price }}
                   </p>
               </div>
               <div class="card-footer text-center">
                   <a href="#" class="btn btn-lg btn-danger">Buy</a>
               </div>
           </div>
       </div>
   </div>

</div>
{% endblock %}
